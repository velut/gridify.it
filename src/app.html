<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" sizes="any" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/android-chrome-192x192.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			if (
				localStorage.theme === 'dark' ||
				(!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.setAttribute('data-theme', 'dark');
				document.documentElement.classList.add('c_darkmode');
			} else {
				document.documentElement.setAttribute('data-theme', 'light');
				document.documentElement.classList.remove('c_darkmode');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
