name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure license.json exists
        run: pnpm licenses:ensure

      - name: Lint
        run: pnpm lint

      - name: Svelte check
        run: pnpm check

      - name: Generate real license.json
        run: pnpm licenses:generate

      - name: Build
        run: pnpm build
